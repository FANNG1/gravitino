# The Spark SQL test base dir
#gravitino.spark.test.dir = xx
# Gravitio metalake name
gravitino.spark.test.metalake = test
# Specify the test SQLs, using directory to specify group of SQLs like `test-sqls/hive`, using file path to specify one SQL like `test-sqls/hive/basic.sql`, use `,` to split multi part
gravitino.spark.test.sqls = test-sqls/lakehouse-iceberg, test-sqls/hive, test-sqls/tpcds
# Whether generate golden files
gravitino.spark.test.generate.golden.files = false
# Whether to setup Gravitino and Hive environment
gravitino.spark.test.setup.env = true 
